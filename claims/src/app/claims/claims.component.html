<div class="container-fluid">
    <div class="card shadow">
        <div class="row">
            <div class="col-6">
                <div class="left">
                    <h3>Name:&nbsp;{{name}}</h3>
                </div>
            </div>
            <div class="col-6">
                <div class="right">
                    <h3>Policy:&nbsp;{{policy}}</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="left">
                    <h3>PremiumAmount:&nbsp;{{pAmount}}</h3>
                </div>
            </div>
            <div class="col-6">
                <div class="right">
                    <h3>Treatment:&nbsp;{{treatment}}</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="inputAmount">
                <h3>Enter Amount:&nbsp;</h3><input type="text">
            </div>
            <div class="submit">
                <button (click)="submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
