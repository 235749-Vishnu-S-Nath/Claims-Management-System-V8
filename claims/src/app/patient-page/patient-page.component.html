<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Link</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pat of patient">
          <td>{{ pat.patientId}}</td>
          <td>{{ pat.patientName }}</td>
          <td> <a href="{{ pat.patientProfileLink }}"> click</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
